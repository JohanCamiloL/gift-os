<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #load-bar {
            display: grid;
            grid-template-columns: repeat(20, 4%);
            width: 30%;
            height: 2vw;
            column-gap: .2vw;
            background-color: gray;
        }

        #load-bar div {
            background-color: #999999;
        }
    </style>
</head>

<body>
    <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">00</span></p>
    <div id="load-bar"></div>
    <script src="js/scriptPrueba.js" type="text/javascript"></script>
</body>

</html>
