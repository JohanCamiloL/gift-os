<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

<body class="day-color-body">
    <div class="welcome day-background-image">

            visitas:
            <span>12.765.803</span></p>
    </div>
    <header class="display-grid general-marg">
        <img src="img/gifOF_logo.png" alt="Logo de Gif OS" class="row-start-2">
        <nav class="row-start-2">
            <ul class="display-grid">
                <li class="column-start-2 display-grid">
                    <button class="first-type-button justify-self-end chakra-regular-font day-menu-button-color">Crear
                        Guifos</button></li>
                <li class="column-start-3 display-flex">
                    <button class="first-type-button chakra-regular-font day-menu-button-color">Elegir Tema</button>

            </ul>

        </div>

            <input id="search-gif-input" type="text" class="column-start-1 chakra-regular-font letter-spacing-0"
                placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
            <button id="search-gif-button"
                class="column-start-2 chakra-regular-font letter-spacing-0 align-self-center day-search-button"
                disabled>
                <i class="fas fa-search"></i>
                Buscar
            </button>
        </div>
    </section>
    <section class="suggestions general-marg display-grid">
        <p class="row-start-1 chakra-regular-font day-suggestions-p">Hoy te sugerimos:</p>
        <div class="row-start-2 display-grid">
            <div class="gif-info column-start-1 day-suggestions-div">
                <p class="chakra-regular-font day-background-image">#Nombre gif</p>
                <div class="gif-place">
                    Hola
                </div>
            </div>
            <div class="gif-info column-start-2 day-suggestions-div">
                <p class="chakra-regular-font day-background-image">#Nombre gif</p>
                <div class="gif-place">
                    Hola
                </div>
            </div>
            <div class="gif-info column-start-3 day-suggestions-div">
                <p class="chakra-regular-font day-background-image">#Nombre gif</p>
                <div class="gif-place">
                    Hola
                </div>
            </div>
            <div class="gif-info column-start-4 day-suggestions-div">
                <p class="chakra-regular-font day-background-image">#Nombre gif</p>
                <div class="gif-place">
                    Hola
                </div>
            </div>
        </div>
    </section>
    <section class="tendency display-grid general-marg">
        <p class="row-start-1 chakra-regular-font day-suggestions-p">Tendencias:</p>
    </section>
    <script src="js/script.js"></script>
    <script src="js/listeners.js"></script>
    <script src="https://kit.fontawesome.com/f439f476a0.js" crossorigin="anonymous"></script>

</html>
